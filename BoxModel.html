<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>
        .box{
            width:300px;
            height:300px;
            background-color: blue;
            margin: 30px;
            padding: 30px;
            border:10px solid red;
        }

    </style>
</head>
<body>
    
    <h1>Box Model </h1>

<!-- 
    Box Model consist of 3 things
    1. Border ==> outline of box
    2. Margin ==> Space outside the box to add seperation between boxes 
    3. Padding  ==> Space inside box which increases size of box.
-->

<div class="box">
    <h1>Hello</h1>
</div>
<div class="box"></div>


</body>
</html>
