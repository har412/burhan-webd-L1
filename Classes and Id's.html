<html>

<head>
    <title>
        Classes and Id's
    </title>
    <style>
        /* To Target the class we need to use dot operator  */
       .red{
        color: red;
        background-color: aqua;
       }
       .blue{
        color: blue;
        background-color: aquamarine;
       }
       /* # is used to target the ID's */
       #footer{
        font-weight:900;
        font-size: 60px;
       }
    </style>
</head>

<body>
    
<!-- Classes ==> They are used to diffrentiate between the same tags
Also Classes are used to make the code reusable. -->

<!-- ID's ==> These can only be used uniquely -->
<h1 class="red" >Burhan</h1>
<h1 class="blue">Burhan</h1>


<p class="red">Lorem ipsum dolor sit amet consectetur adipisicing elit. Magni, omnis.</p>

<div id="footer"> Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus, neque.</div>

</body>



</html>
