<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        h1{
            text-align: center;
        }
        form{
            margin: auto;
            display: flex;
            flex-direction: column;
            width: 30%;

        }
        form input{
            padding: 4px 5px ;
            margin: 10px 0px;
        }
    </style>
</head>
<body>
    
        <h1>Forms in HTML</h1>

        <!-- Method has 2 types :--
        1. Get  ==> when you want to get the data from database.
        2. Post ==> when you want to store the data in the database. -->

        <!-- Action defines the file where data should be going -->

    <form action="" method="">

        <input type="text" placeholder="Enter Your Name">
        <input type="number" placeholder="Enter Your contact number">
        <input type="email" placeholder="Enter Your Email">
        <textarea name="" id="" cols="30" rows="10" placeholder="Enter Your Message"></textarea>
        <input type="submit" value="Submit the Data">

    </form>

</body>
</html>
