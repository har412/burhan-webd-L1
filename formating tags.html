<html>

<head>
    <title> 
        Formatting tags
    </title>
</head>

<body>
    
    <h1>Formatting Tags</h1>

    <!-- Normal Text -->
   <b>Normal Text :</b>  Burhan     <br>
    <!-- Italic text -->
  <b>Italic Text :</b>  <i>Burhan</i>   <br>
    <!-- bold text -->
    <b>Bold Text</b>  :<b>Burhan</b>  <br>
    <!-- strikethrough -->
    Original Price:  <s>$700</s> <br>
    Discounted Price : $1    <br>

    <!-- Subscript tag -->
    
    <b>Normal Text</b> : H2O  <br>
    <b>Using Sub tag(Subscript) : </b>  H<sub>2</sub>O <br>

    <!-- superscript tag -->

    <b>Normal Text</b> : 2^2  <br>
    <b>Using Super tag(Superscript) : </b>  2<sup>2</sup>



</body>


</html>
